<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center">Todo App Hosted on Railway Platform via using github 2</h1>
        <form method="POST" action="/">
            {% csrf_token %}
            <div class="input-group mb-3">
                {{ form.title }}
                
                <button type="submit" class="btn btn-primary">Submit Your Task</button>
                
            </div>
        </form>

        <div>
            {% for task in tasks %}
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h3 class="card-title">{{ task }}</h3>
                    <div>
                        <a href="{% url 'update' task.id %}" class="btn btn-warning me-2">Update</a>
                        <a href="{% url 'delete' task.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
